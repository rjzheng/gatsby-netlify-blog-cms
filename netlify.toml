###
# https://www.netlify.com/docs/netlify-toml-reference/#getting-started
###

# Settings in the [build] context are global and are applied to all contexts 
# unless otherwise overridden by more specific contexts. 
[build]
  # Directory (relative to root of your repo) that contains the deploy-ready 
  # HTML files and assets generated by the build.
  publish = "public"

  # Default build command.
  command = "npm run build:netlify"

# If a key has a list of key/value pairs as its value, you can set that key in its own block like this
[build.environment]
  YARN_VERSION = "1.3.2"
  YARN_FLAGS = "--no-ignore-optional"
